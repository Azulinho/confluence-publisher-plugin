<div>
The generated content will be inserted immediately after the marker token (with a newline separator).
<p />
Example:<ul>
<li>Token = "%%AFTER%%"</li>
<li>Generated text = "2011-06-19"</li>
<li>Existing content:<blockquote><pre>Lorem ipsum
%%AFTER%%
Ipsum lorem</pre></blockquote></li>
<li>New content:<blockquote><pre>Lorem ipsum
%%AFTER%%
2011-06-19
Ipsum lorem</pre></blockquote></li>
</ul>
</div>
